<!DOCTYPE html>
<html>
  <head>
    <title>List items, Image tag</title>
  </head>
  <body>
    <!-- ol= ordered list  -->
    <ol>
      <!-- li = List -->
      <li>banana</li>
      <img
        src="https://th-thumbnailer.cdn-si-edu.com/4Nq8HbTKgX6djk07DqHqRsRuFq0=/1000x750/filters:no_upscale()/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/d5/24/d5243019-e0fc-4b3c-8cdb-48e22f38bff2/istock-183380744.jpg"
        alt="Banana"
        width="60"
        height="40"
      />
      <li>apple</li>
      <img
        src="https://media.istockphoto.com/id/184276818/photo/red-apple.jpg?s=612x612&w=0&k=20&c=NvO-bLsG0DJ_7Ii8SSVoKLurzjmV0Qi4eGfn6nW3l5w="
        alt="red-apple"
        width="40"
        height="40"
      />

      <li>orange</li>
      <img
        src="https://media.istockphoto.com/id/494037460/photo/orange-fruit-isolated-on-a-white-background.jpg?s=612x612&w=0&k=20&c=Podpyj2fviG76mCSsr3aR6O3t4o3LdkahTHSU0GBCmQ="
        alt="orange"
        width="60"
        height="50"
      />
    </ol>
    <!-- ul= unordered list  -->
    <ul>
      <li>banana</li>
      <li>apple</li>
      <li>orange</li>
    </ul>
  </body>
</html>
